<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Todo app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="bg">
      <div class="bg-img dark-bg"></div>
      <div class="bg-color dark-color"></div>
    </div>

    <main>
      <header>
        <h1 class="title">TODO</h1>
        <span class="toggle-theme toggle-light"></span>
      </header>

      <section class="todo-list">
        <div class="create-new">
          <label class="checkbox-container">
            <input type="checkbox" />
            <span class="checkmark"></span>
          </label>
          <input
            type="text"
            name="new-todo"
            class="new-todo-text"
            placeholder="Create a new todo..."
          />
        </div>

        <div class="todo-items">
          <ul>
            <!--  <li style="display: none">
              <label class="checkbox-container todo-item">
                <input type="checkbox todo-check" />
                <span class="checkmark"></span>
              </label>
              <p class="todo-title"></p>
              
            </li> -->
          </ul>

          <div class="todo-footer">
            <div class="items-left"></div>
            <div class="clear-completed">Clear Completed</div>
          </div>
        </div>

        <div class="tabs-container">
          <div class="tabs all-items active">All</div>
          <div class="tabs active-items">Active</div>
          <div class="tabs completed-items">Completed</div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      <p>
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Vishal</a>.
      </p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
